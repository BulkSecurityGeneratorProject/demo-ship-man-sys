<div>
    <h2 id="page-heading">
        <span jhiTranslate="shipManagementSystemApp.continent.home.title">Continents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-continent" [routerLink]="['/continent/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shipManagementSystemApp.continent.home.createLabel">
            Create new Continent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="continents?.length === 0">
        <span jhiTranslate="shipManagementSystemApp.continent.home.notFound">No continents found</span>
    </div>
    <div class="table-responsive" *ngIf="continents?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shipManagementSystemApp.continent.continentName">Continent Name</span></th>
            <th><span jhiTranslate="shipManagementSystemApp.continent.region">Region</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let continent of continents ;trackBy: trackId">
                <td><a [routerLink]="['/continent', continent.id, 'view' ]">{{continent.id}}</a></td>
                <td>{{continent.continentName}}</td>
                <td>
                    <div *ngIf="continent.region">
                        <a [routerLink]="['../region', continent.region?.id, 'view' ]" >{{continent.region?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/continent', continent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/continent', continent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'continent', { outlets: { popup: continent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
