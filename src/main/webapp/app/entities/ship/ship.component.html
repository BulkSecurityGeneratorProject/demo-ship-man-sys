<div>
    <h2 id="page-heading">
        <span jhiTranslate="shipManagementSystemApp.ship.home.title">Ships</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ship" [routerLink]="['/ship/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shipManagementSystemApp.ship.home.createLabel">
            Create new Ship
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ships?.length === 0">
        <span jhiTranslate="shipManagementSystemApp.ship.home.notFound">No ships found</span>
    </div>
    <div class="table-responsive" *ngIf="ships?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shipManagementSystemApp.ship.shipName">Ship Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ship of ships ;trackBy: trackId">
                <td><a [routerLink]="['/ship', ship.id, 'view' ]">{{ship.id}}</a></td>
                <td>{{ship.shipName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ship', ship.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ship', ship.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ship', { outlets: { popup: ship.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
