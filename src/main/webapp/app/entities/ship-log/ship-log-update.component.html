<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ship-log-heading" jhiTranslate="shipManagementSystemApp.shipLog.home.createOrEditLabel">Create or edit a Ship Log</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.shipLog.datetime" for="field_datetime">Datetime</label>
                    <div class="d-flex">
                        <input id="field_datetime" type="datetime-local" class="form-control" name="datetime" formControlName="datetime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.shipLog.entrytext" for="field_entrytext">Entrytext</label>
                    <input type="text" class="form-control" name="entrytext" id="field_entrytext"
                           formControlName="entrytext"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.shipLog.entrytype" for="field_entrytype">Entrytype</label>
                    <select class="form-control" name="entrytype" formControlName="entrytype" id="field_entrytype">
                        <option value="COMMAND">{{'shipManagementSystemApp.EntryType.COMMAND' | translate}}</option>
                        <option value="COMMUNICATION">{{'shipManagementSystemApp.EntryType.COMMUNICATION' | translate}}</option>
                        <option value="TASK">{{'shipManagementSystemApp.EntryType.TASK' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.shipLog.ship" for="field_ship">Ship</label>
                    <select class="form-control" id="field_ship" name="ship" formControlName="ship">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shipOption.id === editForm.get('ship').value?.id ? editForm.get('ship').value : shipOption" *ngFor="let shipOption of ships; trackBy: trackShipById">{{shipOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shipManagementSystemApp.shipLog.marine" for="field_marine">Marine</label>
                    <select class="form-control" id="field_marine" name="marine" formControlName="marine">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="marineOption.id === editForm.get('marine').value?.id ? editForm.get('marine').value : marineOption" *ngFor="let marineOption of marines; trackBy: trackMarineById">{{marineOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
